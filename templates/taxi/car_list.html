{% extends "base.html" %}

{% block content %}
  <h1>Car List <a href="{% url "taxi:car-create" %}">+</a></h1>

  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Model</th>
        <th>UPDATE</th>
        <th>DELETE</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            {{ car.id }}
          </td>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }}</a>
          </td>
          <td>
            <button class="btn btn-success">
              <a style="color: white" href="{% url "taxi:car-update" pk=car.id %}">UPDATE</a>
            </button>
          </td>
          <td>
            <button class="btn btn-danger">
              <a style="color: white" href="{% url "taxi:car-delete" pk=car.id %}">DELETE</a>
            </button>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no cars in the service.</p>
  {% endif %}
{% endblock %}
